<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel = "stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/fa55d53999.js" crossorigin="anonymous"></script>
    <title>Signup Form</title>
</head>
<body>

    <div class="container">
        <p class="login-text">Signup with social media</p>
        <div class="login-social">
            <a href="#" class="facebook"><i class="fab fa-facebook"></i>Facebook</a>
            <a href="#" class="twitter"><i class="fa fa-twitter"></i>Twitter</a>
            <a href="#" class="google-plus"><i class="fa fa-google-plus"></i>Google Plus</a>
            <a href="#" class="linkedin"><i class="fa fa-linkedin"></i>Linkedin</a>
        </div>
        <form class="login-email" action="register.php" method="POST">
            <p class="login-text">SignUp with Email</p>
            <div class="input-group">
                <input type="name" name="name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <button class="btn">SignUp</button>
            </div>
            <p class="login-register-text">Already have an account?<a href="login.html"> Login Here</a>.</p>
        </form>
    </div>
</body>
</html>
